[env]
build_flags =
  -DMORSE
  ; -DTEST_BUTTON
  ; -DPINS_TOGGLE
  ; -DPINS_LEVEL=HIGH

[env:d1mini_esp32]
platform = espressif32
board = esp32dev
framework = arduino
build_flags =
  ${env.build_flags}
  -DBOARD_D1MINI_ESP32
  -DSENSE_IN_PIN=3
  -DSTATUS_LED_PIN=2
  ; -DTEST_BUTTON_PIN=4
  ; -DTEST_LED_PIN=2

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_flags =
  ${env.build_flags}
  -DBOARD_ESP32S3
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DSENSE_IN_PIN=44
  -DSTATUS_LED_PIN=40
  ; -DTEST_BUTTON_PIN=17
  ; -DTEST_LED_PIN=40
